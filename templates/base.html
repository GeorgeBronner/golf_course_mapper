<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - Golf Mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

{% block navbar %}
  <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="">
        <img src="../static/mapper_logo.png" width="30" height="30" style="padding-left:5px" class="d-inline-block align-top" alt="">
        Golf Mapper
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('home')}}">George</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('mike')}}">Mike</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('top100')}}">Top100</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('show_map')}}">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('add_course')}}">Add Course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('garmin_list')}}">Full Course List</a>
          </li>         
        </ul>
      </div>    
  </nav>
{% endblock %}

  <body>

      <!-- <h1>{{ title }}</h1>
      <hr> -->
      {% block content %}{% endblock %}

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
